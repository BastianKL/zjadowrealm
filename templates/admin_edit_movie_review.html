{% extends "base.html" %}

{% block title %}Edit Movie Review - Admin - ZjadowRealm{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-5"><i class="fas fa-edit text-primary me-3"></i>Edit Movie Review</h1>
            <p class="lead text-muted">{{ review.title }}</p>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('admin_movie_reviews') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
    
    <div class="card shadow">
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Movie Title *</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ review.title }}" required>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="rating" class="form-label">Rating (0-10) *</label>
                        <input type="number" class="form-control" id="rating" name="rating" value="{{ review.rating }}" min="0" max="10" step="0.1" required>
                    </div>
                    <div class="col-md-4">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ review.year }}" min="1900" max="2100">
                    </div>
                    <div class="col-md-4">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre" value="{{ review.genre }}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image_url" name="image_url" value="{{ review.image_url }}">
                </div>
                
                <div class="mb-3">
                    <label for="review_text" class="form-label">Review *</label>
                    <textarea class="form-control" id="review_text" name="review_text" rows="10" required>{{ review.review_text }}</textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-2"></i>Update Review
                    </button>
                    <a href="{{ url_for('admin_movie_reviews') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
